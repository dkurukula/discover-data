
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/dc@4/dist/style/dc.css" />
  <script src="https://unpkg.com/d3@5/dist/d3.js"></script>
  <script src="https://unpkg.com/crossfilter2@1.5/crossfilter.js"></script>
  <script src="https://unpkg.com/dc@4/dist/dc.js"></script>
  <script src="https://rawgit.com/crossfilter/reductio/master/reductio.js"></script>
  <script src="https://npmcdn.com/universe@latest/universe.js"></script>
  <style>
  </style>
</head>

<body>
  <div id="test"></div>
  <script>
    var chart = dc.barChart("#test");
    d3.json("tor-dat.json").then((data) => {
      data.forEach(x => {
        x.num_tags = +x.num_tags;
      });
      var ndx = crossfilter(data),
        dimNumTags = ndx.dimension(d => +d.num_tags),
        groupNumTags = dimNumTags.group().reduceSum(d => +d.num_tags );

      chart
        .width(768)
        .height(480)
        .x(d3.scaleLinear().domain([6,20]))
        .brushOn(false)
        .dimension(dimNumTags)
        .group(groupNumTags)
        .on('renderlet', (chart) => {
          chart.selectAll('rect').on("click", (d) => {
            console.log("click!", d);
          });
        });
      chart.render();
    });
  </script>
  </body>
